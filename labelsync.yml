# Colors
# I used this website to get the HEX colors names:
#   http://chir.ag/projects/name-that-color/#E9E0E0
colors:
  sunset-orange: &sunset-orange "#ff5050"
  peach-orange: &peach-orange "#ffd4a0"
  onahau: &onahau "#c0e6ff"
  mystic: &mystic "#dfe9e9"
  turquoise: &turquoise "#41d6c3"
  medium-purple: &medium-purple "#9855d4"
  conifer: &conifer'#db2780'
  cerise: &cerise "#A5D8ff"
  ebb: &ebb' "#e9e0e0"
  gold: &gold' "#fad401"

# Labels
labels: &common
  "blocker":
    color: &sunset-orange
  "bug":
    color: &sunset-orange
    description: Something isn't working.
  "hotfix":
    color: &sunset-orange
  "cleanup":
    color: &peach-orange
  "refactor":
    color: &peach-orange
  "technical debt":
    color: &peach-orange
  "kind/bug":
    color: &bug
    description: A reported bug.
    alias: ["bug"]
  "kind/regression":
    color: &kind
    description: A reported bug in functionality that used to work before.
  "kind/feature":
    color: &kind
    description: A request for a new feature.
    alias: ["enhancement"]
  "kind/improvement":
    color: &kind
    description: An improvement to existing feature and code.
  "kind/docs":
    color: &kind
    description: A documentation change is required.
    alias: ["documentation"]
  "kind/discussion":
    color: &kind
    description: Discussion is required.
  "kind/question":
    color: &kind
    description: Developer asked a question. No code changes required.
    alias: ["question"]

