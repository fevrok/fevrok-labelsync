# Colors
# I used this website to get the HEX colors names:
#   http://chir.ag/projects/name-that-color/#E9E0E0
colors:
  sunset-orange: &sunset-orange "#ff5050"
  peach-orange: &peach-orange "#ffd4a0"
  onahau: &onahau "#c0e6ff"
  mystic: &mystic "#dfe9e9"
  turquoise: &turquoise "#41d6c3"
  medium-purple: &medium-purple "#9855d4"
  conifer: &conifer '#b4e051'
  cerise: &cerise "#db2780"
  ebb: &ebb' "#e9e0e0"
  gold: &gold' "#fad401"

# Labels
labels: &common
  "blocker":
    color: &sunset-orange
  "bug":
    color: &sunset-orange
    description: Something isn't working.
  "hotfix":
    color: &sunset-orange
  "cleanup":
    color: &peach-orange
  "refactor":
    color: &peach-orange
  "technical debt":
    color: &peach-orange
  "documentation":
    color: &onahau
    description: Improvements or additions to documentation.
  "duplicate":
    color: &mystic
    description: This issue or pull request already exists.
  "invalid":
    color: &mystic
    description: This doesn't seem right.
  "on hold":
    color: &mystic
  "wontfix":
    color: &mystic
    description: This will not be worked on.
  "enhancement":
    color: &turquoise
    description: New feature or request.
  "optimization":
    color: &turquoise
  "epic":
    color: &medium-purple
  "feature":
    color: &conifer
  "help wanted":
    color: &cerise
    description: Extra attention is needed.
  "prototype":
    color: &cerise
  "question":
    color: &cerise
    description: Further information is requested.
  "ready for review":
    color: &cerise
  "local":
    color: &ebb
    description: Local environment.
  "production":
    color: &ebb
    description: Production environment.
  "staging":
    color: &ebb
    description: Staging environment.
  "under consideration":
    color: &gold

